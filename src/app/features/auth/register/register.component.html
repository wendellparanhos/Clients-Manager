<div class="register-container">
  <div class="register-card">
    <!-- Logo/Header -->
    <div class="register-header">
      <div class="logo-icon">
        <span class="material-icons">person_add</span>
      </div>
      <h1>Criar Conta</h1>
      <p>Junte-se ao ClientMgr hoje mesmo</p>
    </div>

    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      
      <div class="form-group">
        <label for="username">Nome Completo</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          placeholder="João Silva"
        >
        <span class="error-message" *ngIf="isFieldInvalid('username')">
          Nome é obrigatório
        </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="joao@exemplo.com"
          autocomplete="email"
        >
        <span class="error-message" *ngIf="isFieldInvalid('email')">
          Email válido é obrigatório
        </span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="••••••••"
          autocomplete="new-password"
        >
        <span class="error-message" *ngIf="isFieldInvalid('password')">
          A senha deve ter pelo menos 6 caracteres
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input 
          id="confirmPassword" 
          type="password" 
          formControlName="confirmPassword" 
          placeholder="••••••••"
          autocomplete="new-password"
        >
        <span class="error-message" *ngIf="registerForm.hasError('mismatch') && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">
          As senhas não coincidem
        </span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-alert">
        <span class="material-icons">error_outline</span>
        <span>{{ errorMessage }}</span>
      </div>

      <button type="submit" class="btn-register" [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="!isLoading">Cadastrar</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>

      <div class="divider">
        <span>ou</span>
      </div>

      <p class="link-login">
        Já tem uma conta? <a routerLink="/login"><strong>Entrar</strong></a>
      </p>
    </form>
  </div>
</div>
